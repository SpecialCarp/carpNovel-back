<body>
  <div class="x-nav">
    <span class="layui-breadcrumb">
      <a href="">首页</a>
      <a href="">演示</a>
      <a>
        <cite>导航元素</cite></a>
    </span>
    <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right"
      onclick="location.reload()" title="刷新">
      <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i></a>
  </div>
  <div class="layui-fluid">
    <div class="layui-row layui-col-space15">
      <div class="layui-col-md12">
        <div class="layui-card">
          <div class="layui-card-body ">
            <div class="layui-form layui-col-space5">
              <div class="layui-inline layui-show-xs-block">
                <input type="text" id="_account" placeholder="请输入账号" autocomplete="off" class="layui-input">
              </div>
              <div class="layui-inline layui-show-xs-block">
                <input type="text" id="_name" placeholder="请输入用户名" autocomplete="off" class="layui-input">
              </div>
              <div class="layui-inline layui-show-xs-block">
                <input class="layui-input"  autocomplete="off" placeholder="开始日" name="start" id="start">
              </div>
              <div class="layui-inline layui-show-xs-block">
                  <input class="layui-input"  autocomplete="off" placeholder="截止日" name="end" id="end">
              </div>
              <div class="layui-inline layui-show-xs-block">
                <button id="findBy" class="layui-btn" lay-filter="sreach"><i class="layui-icon">&#xe615;</i></button>
              </div>
            </div>
          </div>
          <div class="layui-card-body layui-table-body layui-table-main">
            <table class="layui-table layui-form">
              <thead>
                <tr>
                  <th>账号</th>
                  <th>用户名</th>
                  <th>手机</th>
                  <th>性别</th>
                  <th>邮箱</th>
                  <th>头像</th>
                  <th>状态</th>
                </tr>
              </thead>
              <tbody id="userInfoAll">
              </tbody>
            </table>
          </div>
          <div class="layui-card-body ">
            <div class="page">
              <div>
                <a class="prev" href="javascript:;">&lt;&lt;</a>
                <a class="num" href="javascript:;">1</a>
                <span class="current">2</span>
                <a class="num" href="javascript:;">3</a>
                <a class="num" href="javascript:;">489</a>
                <a class="next" href="javascript:;">&gt;&gt;</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
<script>
    function findUser(pageNo, _account, _name, _oldCreate, _newCreate){
      $.post(`http://127.0.0.1/carpNovel/back/user/findUserAll/${pageNo}`, {
        account : _account,
        name : _name,
        oldCreate : _oldCreate,
        newCreate : _newCreate
      }, 
      function (data) {
        if (data != null) {
          var userInfoHtml = "";
          data.list.forEach((item, index) => {
            userInfoHtml += `<tr>
                              <td>${item.account}</td>
                              <td>${item.username}</td>
                              <td>${item.iphone}</td>`
            if (item.sex) {
              userInfoHtml += "<td>女</td>"
            } else if(item.sex==false){
              userInfoHtml += "<td>男</td>"
            }else{
              userInfoHtml += "<td>未设置</td>"
            }
            userInfoHtml += `<td>${item.email}</td>
                            <td><img src="${item.avatar}"></td>`
            if (item.status) {
              userInfoHtml += `<td class="td-status">
                                    <span onclick="member_stop(this,'${item.id}')" title="启用" class="layui-btn layui-btn-normal layui-btn-mini">已启用</span>
                                  </td>
                                </tr>`
            } else {
              userInfoHtml += `<td class="td-status">
                                      <span onclick="member_stop(this,'${item.id}')" title="停用" class="layui-btn layui-btn-normal layui-btn-mini layui-btn-disabled">已停用</span>
                                    </td>
                                  </tr>`
            }
          });
          $("#userInfoAll").html(userInfoHtml)
          var pageHtml = `<div>
                          <a class="prev" onclick="findUser(${data.navigateFirstPage})" href="javascript:;">&lt;&lt;</a>`
          data.navigatepageNums.forEach((item) => {
            if(item == pageNo){
              pageHtml += `<span class="current">${item}</span>`
            }else{
              pageHtml += `<a class="num" onclick="findUser(${item})" href="javascript:;">${item}</a>`
            }
          })
          pageHtml += `<a class="next" onclick="findUser(${data.navigateLastPage})" href="javascript:;">&gt;&gt;</a>
                      </div>`
          $(".page").html(pageHtml);
        }
      });
    }
    findUser(1);
</script>
<script>
  layui.use(['laydate','form'], function(){
        var laydate = layui.laydate;
        var  form = layui.form;
        // 监听全选
        form.on('checkbox(checkall)', function(data){
          if(data.elem.checked){
            $('tbody input').prop('checked',true);
          }else{
            $('tbody input').prop('checked',false);
          }
          form.render('checkbox');
        }); 
        //执行一个laydate实例
        laydate.render({
          elem: '#start' //指定元素
        });
        //执行一个laydate实例
        laydate.render({
          elem: '#end' //指定元素
        });
      })
  /*用户-停用*/
  function member_stop(obj, id) {
    if ($(obj).attr('title') == '启用') {
      layer.confirm('确认要停用吗？', function (index) {
        //发异步把用户状态进行更改
        $(obj).attr('title', '停用')

        $(obj).parents("tr").find(".td-status").find('span').addClass('layui-btn-disabled').html('已停用');
        layer.msg('已停用!', { icon: 5, time: 1000 });
      });
    } else {
      layer.confirm('确认要启用吗？', function (index) {
        $(obj).attr('title', '启用')

        $(obj).parents("tr").find(".td-status").find('span').removeClass('layui-btn-disabled').html('已启用');
        layer.msg('已启用!', { icon: 6, time: 1000 });
      });
    }
  }
</script>
<script>
  $(function(){
    $("#findBy").click(()=>{
      findUser(
        1,
        $("#_account").val(),
        $("#_name").val(),
        $("#_oldCreate").val(),
        $("#_newCreate").val()
      )
    })
  })
</script>
</html>
